name: GitHub Actions Demo
on: pull_request
jobs:
  linux_x64-gcc10:
    runs-on: ubuntu-latest
    container: docker.io/synacker2/daggy_gcc10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Cache conan packages
        uses: actions/cache@v3
        with:
          path: $HOME/.conan/data
          key: conan-data

      - name: Conan install
        run: conan install ${{github.workspace}}/daggy --build=missing

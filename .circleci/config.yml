conan-build: &conan-build
  name: Build Conan package
  command: |
    conan install ../daggy
    conan build ../daggy

# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs: 
  win: circleci/windows@2.4.0

jobs:
  gcc-8_x64:
    docker:
      - image: synacker2/linux_gcc8_debian
        user: daggy
    working_directory: ~/build
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/daggy
      - run:
          name: Upgrade conan
          command: sudo pip install --upgrade conan
      - run: *conan-build
      - run: cpack
      - run:
          name: Move artefacts
          command: |
            mkdir /tmp/linux_artifacts
            mv *.rpm /tmp/linux_artifacts
            mv *.deb /tmp/linux_artifacts
            mv *.zip /tmp/linux_artifacts
      - store_artifacts:
          path: /tmp/linux_artifacts
workflows:
  version: 2.1
  build_and_test:
    jobs:
    - gcc-8_x64